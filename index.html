  <body>
    <h1>This is our Zoo</h1>

      <p id="bat-click">What's the cutest nocturnal animal?</p>
      <img id="bat-fade" src="photos/bat.jpeg" alt="bat with huge eyes">

      <p id="penguin-click">What type of penguin can grow up to 3' tall?</p>
      <img id="penguin-slide" src="photos/penguin.jpeg" alt="emperor penguin walking somewhere">

      <button id="black" class="show">Change background</button>
      <button id="white" class="hide">Change background back</button>
